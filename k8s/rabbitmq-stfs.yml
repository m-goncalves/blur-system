apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  replicas: 1
  serviceName: rabbitmq
  selector:
    matchLabels:
      app: blur-rabbitmq
  template:
    metadata:
      labels:
        app: blur-rabbitmq
    spec:
      containers:
      - name: blur-rabbitmq
        image: rabbitmq:3-management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
              configMapKeyRef:
                name: blur-configmap
                key: rabbitmq_user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
              configMapKeyRef:
                name: blur-configmap
                key: rabbitmq_pwd
        - name: RABBITMQ_DEFAULT_VHOST
          valueFrom:
              configMapKeyRef:
                name: blur-configmap
                key: rabbitmq_vhost
        ports:
          - containerPort: 5672
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: rabbitmq-data
      volumes:
        - name: rabbitmq-data
          hostPath:
            path: /data/rabbitmq
            type: DirectoryOrCreate